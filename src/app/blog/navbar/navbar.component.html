<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#"> Healthpod Blog </a>

    <ul class="navbar-nav me-auto ms-3">
      <li>
        <a class="nav-link active">Home</a>
      </li>
      <li>
        <a class="nav-link">General surgery</a>
      </li>
      <li>
        <a class="nav-link">Mental Health</a>
      </li>
    </ul>

    <div class="btn nav-btn" (click)="isModalOpen = true">
      <fa-icon [icon]="faSearch"></fa-icon>
    </div>
  </div>
</nav>

<div class="th-modal" *ngIf="isModalOpen">
  <div class="d-flex justify-content-end p-2">
    <button class="btn" (click)="isModalOpen = false">
      <fa-icon [icon]="faX"></fa-icon>
    </button>
  </div>
  <div class="search-content">
    <h1>Search In The Posts</h1>
    <div class="d-flex gap-1 align-items-center justify-content-center">
      <input type="text" class="th-form-control" [(ngModel)]="searchVal" placeholder="Search" />
      <button class="nav-btn" (click)="search()">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
  </div>
</div>
